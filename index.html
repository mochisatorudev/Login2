<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    
    <div class="container-general">
        <div class="container-banner">
            <img class="banner" src="./img/banner.svg" alt="banner">
        </div>

        <div class="container-content">
            <div class="content">
                <p>Bem-vindo de volta</p>
                <h1>Faça login na sua conta</h1>

                <form action="#" method="post">
                    <div class="inputs">
                        <div class="email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" placeholder="exemplo@gmail.com" required>
                        </div>

                        <div class="senha">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" placeholder="********" required>
                        </div>
                    </div>

                    <div class="form-bottom">
                        <div class="check">
                            <input type="checkbox" name="checkbox">
                            <p>Lembrar de mim</p>
                        </div>

                        <p>Esqueceu sua senha?</p>
                    </div>
                    
                    <button class="btn">Entrar na conta</button>
                    <button class="google-btn"><img src="./img/google.svg" alt="google">Ou faça login com o Google</button>
                </form>

                <p class="cadastrar">Não tem uma conta? <span class="destaque">Cadastre-se</span></p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
